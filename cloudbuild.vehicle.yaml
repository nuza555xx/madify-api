steps:
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['install']
  - name: 'node:18-alpine'
    entrypoint: 'npm'
    args: ['run', 'build:all']
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t',
        'asia-southeast1-docker.pkg.dev/$PROJECT_ID/crashboy/vehicle:latest',
        '-f',
        './Dockerfile.vehicle',
        '.',
      ]
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'asia-southeast1-docker.pkg.dev/$PROJECT_ID/crashboy/vehicle:latest',
      ]
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      [
        'run',
        'deploy',
        'vehicle',
        '--image',
        'asia-southeast1-docker.pkg.dev/$PROJECT_ID/crashboy/vehicle:latest',
        '--platform=managed',
        '--region=asia-southeast1',
        '--allow-unauthenticated',
        "--min-instances=1",
        "--max-instances=2",
        "--memory=256Mi",
      ]

logsBucket: 'gs://crashboy-388808_cloudbuild'
options:
  logging: GCS_ONLY
